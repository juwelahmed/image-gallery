<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Image Galary</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/node_modules/lightgallery/dist/css/lightGallery.min.css" />

</head>

<body>
    <h1>Image Galary</h1>

    <div class="container">
        <div id="lightgallery">
            <a href="images/11-nature-photography-green.jpg">
                <img src="images/11-nature-photography-green.jpg" style="height:500px; width:500px"/>
            </a>
            <a href="images/green trees.png" style="display:none;">
                <img src="images/green trees.png" />
            </a>
            <a href="images/nature-hd-wallpaper-13.jpg" style="display:none;">
                <img src="images/nature-hd-wallpaper-13.jpg" />
            </a>
            <a href="images/pexels-photo-257360.jpeg.jpg" style="display:none;">
                <img src="images/pexels-photo-257360.jpeg.jpg" />
            </a>
          </div>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>


    <script src="/node_modules/lightgallery/dist/js/lightgallery.min.js"></script>

    <!-- lightgallery plugins -->
    <script src="/node_modules/lg-thumbnail/dist/lg-thumbnail.min.js"></script>
    <script src="/node_modules/lg-fullscreen/dist/lg-fullscreen.min.js"></script>

</body>

</html>
